<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Positions</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header class="header-wraper">
		<a class="logo d-inline-block" href="">
			<img src="https://cdn.worldvectorlogo.com/logos/puma-logo.svg" alt="logo">
		</a>
		<nav class="navigation d-inline-block">
			<ul>
				<li class="navigation-li d-inline-block">
					<a href="#">Home</a>
				</li>
				<li class="navigation-li d-inline-block">
					<a href="#">About</a>
				</li>
				<li class="navigation-li d-inline-block">
					<a href="#">Contact</a>
				</li>
			</ul>
		</nav>
	</header>
	<section>
		<div class="box-wraper">
			<div class="box"> </div>
			<div class="box">
				<p class="text-box"> Test </p>
			</div>
		</div>
	</section>
	<section>
		<div class="image-wraper">
			<img src="https://image.shutterstock.com/image-photo/bright-spring-view-cameo-island-260nw-1048185397.jpg" alt="image">
			<p class="image-text"> Text on Image </p>
			<img class="image-absolute" src="https://w7.pngwing.com/pngs/137/787/png-transparent-location-icon-computer-icons-map-location-map-geolocation-symbol-svg.png" alt="icon">
		</div>
	</section>
	<section class="blue-bg">
		<div class="container">
			<div class="white-box d-inline-block"></div>
			<div class="white-box d-inline-block"></div>
		</div>
	</section>

</body>
</html>
